            // Adicione mais palavras conforme necessário

        // Palavras já exibidas
        let palavrasExibidas = [];

        function generateRandomWord() {
            const wordDisplay = document.getElementById('word-display');

            if (palavrasExibidas.length === palavras.length) {
                wordDisplay.innerHTML = 'Todas as palavras foram exibidas!';
            } else {
                let randomWord;
                do {
                    randomWord = palavras[Math.floor(Math.random() * palavras.length)];
                } while (palavrasExibidas.includes(randomWord));

                palavrasExibidas.push(randomWord);
                wordDisplay.innerHTML = randomWord;
            }
        }
