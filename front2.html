<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning tags</title>
</head>
<body>
    <p>tis is a normal text</p>
    <p>tis is a <b>bold</b> text</p>
    <p>tis is a <i> italic</i> text</p>
    <p>tis is a <u> underline </u> text</p>
    <p>tis is a <del> deleted </del> text</p>
    <p>tis is a <big> big </big> text</p>
    <p>tis is a <small> small </small> text</p>
    <p>tis is a <sub> subscript </sub>text</p>
    <p>tis is a <tt> monospaced </tt> text</p>
    <p>tis is a <mark> normal  </mark>text</p>


    
</body>
</html>
